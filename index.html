<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store ERP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="initShop()">
    <h1>Book Store ERP</h1>
    <div class="container">
      <div class="topbar">
        <button onclick="openSidebar('add')">New Book</button>
        <button onclick="loadData()">loadData</button>
        <button onclick="translate1()">lang</button>
      </div>
      <div class="main-container">
        <div id="listItem" class="listItem">
          <div class="headers">
              <h2>ID</h2>
              <h2 onclick="sortBooksByTitle()" class="pointer">Book</h2>
              <h2 onclick="sortBooksByPrice()" class="pointer">Price</h2>
              <h2>action</h2>
            </div>
          </div>
          <div id="showBook" class="showBook">
          <h2>show book data</h2>
        </div>
        </div>
        
      </div>
      <div id="newBookSidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()"
          >&times;</a
        >
        <form id="bookForm" onsubmit="handleSubmit(event)">
          <h2 id="formTitle">Add New Book</h2>
          <label for="bookId">ID</label><br />
          <input
            type="number"
            id="bookId"
            name="bookId"
            placeholder="Enter book id"
          /><br />

          <label for="bookName">Book Name</label><br />
          <input
            type="text"
            id="bookName"
            name="bookName"
            placeholder="Enter book name"
          /><br />

          <label for="bookPrice">Price</label><br />
          <input
            type="number"
            id="bookPrice"
            name="bookPrice"
            placeholder="Enter price"
          /><br />

          <label for="bookImg">Image</label><br />
          <input
            type="text"
            id="bookImg"
            name="bookImg"
            placeholder="Enter image URL"
          />

          <label for="bookRating">Rating</label><br />
          <input
            type="number"
            id="bookRating"
            name="bookRating"
            placeholder="Enter rating"
          /><br />

          <button type="submit" id="submitBtn">Add Book</button>
        </form>
      </div>
    </div>
    <script src="dump.js"></script>
    <script src="model.js"></script>
    <script src="controller.js"></script>
    <script src="view.js"></script>
    <script src="lang.js"></script>
  </body>
</html>
