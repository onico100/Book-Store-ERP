<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store ERP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="initShop()">
    <h1>Book Store ERP</h1>
    <div class="container">
      <div class="topbar">
        <button onclick="openSidebar()">New Book</button>
        <button>Search</button>
      </div>
      <div class="main-container">
        <div id="listItem" class="listItem">
          <div class="headers">
            <h2>id</h2>
            <h2>book</h2>
            <h2>price</h2>
            <h2>action</h2>
          </div>
        </div>
        <div id="showBook" class="showBook">
          <h2>show book data</h2>
        </div>
      </div>
      <div id="newBookSidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()"
          >&times;</a
        >
        <form onsubmit="handleSubmit(event)">
          <h2>Add New Book</h2>

          <label for="bookId">ID</label><br />
          <input
            type="number"
            id="bookId"
            name="bookId"
            placeholder="Enter book id"
          /><br />

          <label for="bookName">Book Name</label><br />
          <input
            type="text"
            id="bookName"
            name="bookName"
            placeholder="Enter book name"
          /><br />

          <label for="bookPrice">Price</label><br />
          <input
            type="number"
            id="bookPrice"
            name="bookPrice"
            placeholder="Enter price"
          /><br />

          <label for="bookImg">Image</label><br />
          <input
            type="text"
            id="bookImg"
            name="bookImg"
            placeholder="Enter image url"
          />

          <button type="submit">Add Book</button>
        </form>
      </div>
    </div>
    <script src="dump.js"></script>
    <script src="model.js"></script>
    <script src="controller.js"></script>
    <script src="view.js"></script>
  </body>
</html>
